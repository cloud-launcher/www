<div class="description">
  <div class="configuration">
    <textarea spellcheck="false">
{
  domain: 'cloud-launcher.io',
  root: 'https://github.com/blakelapierre/launch-cloud',
  root: 'https://github.com/cloud-launcher_io',
  authorizations: ['ssh keys'],
  locations: {
    digitalocean: ['sfo1']
  },
  configuration: {
    bridge: 1,
    www: 1,
    api: 1,
    influxdb: 1
  },
  roles: {
    all: ['cadvisor']
  },
  containers: {
    'google/cadvisor': {
      container: 'google/cadvisor',
      linkTo: 'influxdb'
    },
    bridge: {
      container: 'cloud-launcher/bridge',
      linkTo: 'api'
    },
    www: {
      container: 'cloud-launcher/www',
      linkTo: 'api'
    },
    influxdb: {
      container
    }
  }
}
    </textarea>
  </div>
  <div class="cost">
    <div class="header">Estimated Costs*</div>
    <div class="items">
      <div>Provider1: $0.5 / hr</div>
      <div>Provider2: $0.25 / hr</div>
    </div>
    <div class="total">Total: $0.75 / hr</div>
  </div>
</div>

<docker-search></docker-search>

<div class="providers">
  <div ng-repeat="(name, provider) in providers" class="provider {{name}}">
    <div class="name">{{provider.name}} <span ng-if="provider.brand" class="brand">| {{provider.brand}}</span></div>
    <div class="selections">
      <div class="locations">
        <div ng-repeat="(name, location) in provider.locations" ng-class="{'location': true, 'selected': location.selected}"><label><input type="checkbox" ng-model="location.selected"><span class="label"><span class="location-vicinity">{{location.vicinity}}</span> <span class="location-name">({{name}})</span></span></label></div>
      </div>
      <div ng-if="provider.comingsoon" class="comingsoon"><span>Coming Soon!</span></div>
    </div>
  </div>
</div>
