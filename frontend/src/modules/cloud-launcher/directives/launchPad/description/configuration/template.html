<div ng-class="{'status': true, 'ok': configurationOK}">
  <div class="pre-alpha"><span>PRE-ALPHA</span></div>
  <div ng-if="::isSimulator"
       class="simulation-mode">
    <div>SIMULATION</div>
    <div>MODE</div>
  </div>
  <div class="configuration-text"
       contenteditable
       spellcheck="false"
       ng-keydown="allowTab($event)"
       ng-keyup="configurationKeyUp($event)"
       ng-bind-html="configurationHtml"></div>
</div>
